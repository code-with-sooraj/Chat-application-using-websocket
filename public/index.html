<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    </head>
<body>
    <h1 class="title">ChatKaro</h1>
    <div class="main">
        <div class="name">
            <span>
                <i class="far fa-user"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
        </div>
        <ul class="message-container" id="message-container">
            <!-- <li class="message-left">
                <p class="message">
                    this is message
                    <span>bluebird * 28 Sept 13:32</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    this is message
                    <span>bluebird * 28 Sept 13:32</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback">Killer is typing message</p>
            </li> -->
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <button type="button" id="emoji-button" class="emoji-button">
                <i class="far fa-smile"></i>
            </button>
            <emoji-picker id="emoji-picker" style="display:none;"></emoji-picker>
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
</body>
</html>
